name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tubescope_test
          MYSQL_USER: tubescope_user
          MYSQL_PASSWORD: tubescope
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install MySQL client headers
        run: sudo apt-get update && sudo apt-get install -y default-libmysqlclient-dev

      - name: Prepare & Run tests
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:drop db:create db:schema:load
          bin/rails test test:system
